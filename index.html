<!DOCTYPE html>
<html>
<head>
  <title>Sync Trello com Sheets</title>
</head>
<body>
  <h3>Sincronizando Trello com Google Sheets...</h3>
  <script>
    const boardId = 'sFyNSNcy'; // Substitua com o ID real do seu board
    const boardName = 'Teste'; // Nome do board
    const apiKey = 'f55cd6733cebba6ebba7512c8ecf7c1e';
    const token = 'ATTA185c4615062c0bd31aaa05c901205d67870afe29160e2c56ee95c3461b5e045f401885FD';

    const url = `https://api.trello.com/1/boards/${boardId}/cards?key=${apiKey}&token=${token}`;

    fetch(url)
      .then(res => res.json())
      .then(cards => {
        return fetch('https://script.google.com/macros/s/AKfycbwx3ayvbRWTPA662vPMoiNsWPOFQM6eDZ1F8Mc_KLNb0kVFhAiQVMDWgW77rQoIfiBJxg/exec', {
          method: 'POST',
          mode: 'cors',
          body: JSON.stringify({
            boardName: boardName,
            cards: cards.map(c => ({
              name: c.name,
              desc: c.desc,
              due: c.due,
              list: c.idList
            }))
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        });
      })
      .then(() => alert('Dados enviados para Google Sheets!'))
      .catch(err => alert('Erro: ' + err));
  </script>
</body>
</html>
